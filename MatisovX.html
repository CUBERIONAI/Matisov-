<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Matisov X — Cyber Samurai</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

:root{
  --neon:#00d2ff;
  --bg:#02040a;
}

body{
  margin:0;
  background:radial-gradient(circle at 50% 30%, #0b2a44, var(--bg));
  color:#fff;
  font-family:'Orbitron',sans-serif;
  overflow:hidden;
}

.viewport{
  position:relative;
  height:60vh;
  overflow:hidden;
}

.cyber-floor{
  position:absolute;
  bottom:-60%;
  left:-50%;
  width:200%;
  height:200%;
  background:
    linear-gradient(var(--neon) 1px, transparent 1px),
    linear-gradient(90deg,var(--neon) 1px, transparent 1px);
  background-size:80px 80px;
  opacity:.15;
  transform:rotateX(70deg);
}

.hero-wrap{
  position:absolute;
  bottom:6%;
  left:50%;
  transform:translateX(-50%);
  filter:drop-shadow(0 0 40px var(--neon));
}

#hero{
  height:52vh;
  transition:transform .12s ease;
  animation:idle 3s ease-in-out infinite;
}

@keyframes idle{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

.tap-text{
  position:absolute;
  font-size:2.2rem;
  font-weight:900;
  color:var(--neon);
  pointer-events:none;
  animation:float .6s forwards;
  text-shadow:0 0 20px var(--neon);
}

@keyframes float{
  to{transform:translateY(-200px) scale(1.6);opacity:0}
}

.menu-panel{
  position:absolute;
  top:10%;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  background:rgba(10,10,20,0.95);
  backdrop-filter:blur(15px);
  border-radius:2rem;
  border:1px solid rgba(255,255,255,0.1);
  padding:1.5rem;
  display:none;
  flex-direction:column;
  z-index:100;
}

.menu-header{
  font-size:1.5rem;
  font-weight:900;
  text-align:center;
  margin-bottom:1rem;
}

.upgrade-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:.6rem 0;
  border-bottom:1px solid rgba(255,255,255,.08);
}

.upgrade-row:last-child{
  border-bottom:none;
}

.upgrade-row button{
  background:rgba(0,210,255,0.15);
  border:none;
  padding:.5rem 1rem;
  border-radius:.8rem;
  font-weight:700;
}

.close-menu{
  position:absolute;
  top:.8rem;
  right:.8rem;
  background:rgba(255,255,255,.1);
  border:none;
  border-radius:50%;
  width:30px;
  height:30px;
  font-weight:900;
}
</style>
</head>

<body>

<header class="p-6 flex justify-between items-center">
  <div id="secretLogo" class="text-2xl font-black cursor-pointer">Matisov X</div>
  <div class="px-4 py-1 border border-blue-400/40 rounded-full text-xs">
    LEVEL <span id="lvl">1</span>
  </div>
</header>

<main class="viewport" id="tapZone">
  <div class="cyber-floor"></div>
  <div class="hero-wrap">
    <img id="hero" src="https://raw.githubusercontent.com/CUBERIONAI/Matisov-X/main/file_0000000008b471f48ebdb6f35b1b1a5a.png">
  </div>
</main>

<div class="px-6 -mt-10">
  <div class="bg-black/60 backdrop-blur-xl rounded-3xl p-5 border border-white/10">
    <div class="flex justify-between text-xs mb-2">
      <span>⚡ Energy</span>
      <span id="energyText">100 / 100</span>
    </div>
    <div class="h-3 bg-black rounded-full overflow-hidden">
      <div id="energyBar" class="h-full bg-gradient-to-r from-cyan-400 to-blue-600"></div>
    </div>
  </div>
</div>

<div class="px-6 mt-4 text-xl font-bold flex justify-between items-center">
  <span>Balance:</span>
  <span id="bal">0</span>
</div>

<div class="menu-panel" id="upgradeMenu">
  <button class="close-menu" id="closeMenu">X</button>
  <div class="menu-header">MENU</div>

  <div class="upgrade-row">
    <span>Tap Power</span>
    <button id="upgradeTap">Upgrade</button>
  </div>

  <div class="upgrade-row">
    <span>Energy Cap</span>
    <button id="upgradeEnergy">Upgrade</button>
  </div>

  <div class="upgrade-row" id="hiddenUpgrade" style="display:none;">
    <span>⚔️ Cyber Blade</span>
    <button id="secretUp">Unlock</button>
  </div>

  <div class="upgrade-row">
    <span>Matisov X AI</span>
    <button disabled>AI detects you</button>
  </div>
</div>

<div class="px-6 mt-4">
  <button id="menuBtn" class="px-4 py-2 rounded-2xl bg-blue-700 font-bold">Menu</button>
</div>

<script>
Telegram.WebApp.expand();

const cfg = { tapPower:1, maxEnergy:100, regen:3 };

let st = {
  bal: parseInt(localStorage.getItem('mx_bal')) || 0,
  e: cfg.maxEnergy,
  tapLvl: parseInt(localStorage.getItem('tapLvl')) || 1,
  energyLvl: parseInt(localStorage.getItem('energyLvl')) || 1,
  lvl: parseInt(localStorage.getItem('mx_lvl')) || 1,
  exp: parseInt(localStorage.getItem('mx_exp')) || 0,
  secret: localStorage.getItem('mx_secret') === '1'
};

const zone = document.getElementById('tapZone');
const bal = document.getElementById('bal');
const energyText = document.getElementById('energyText');
const energyBar = document.getElementById('energyBar');
const lvlUI = document.getElementById('lvl');

zone.addEventListener('touchstart',tap,{passive:false});
zone.addEventListener('mousedown',tap);

function tap(e){
  e.preventDefault();
  if(st.e < cfg.tapPower) return;
  st.bal += cfg.tapPower;
  st.e -= cfg.tapPower;
  st.exp++;

  if(st.exp >= st.lvl * 20){
    st.exp = 0;
    st.lvl++;
  }
  updateUI();
  save();
}

setInterval(()=>{
  if(st.e < cfg.maxEnergy){
    st.e = Math.min(cfg.maxEnergy, st.e + cfg.regen);
    updateUI();
  }
},1000);

/* SECRET */
let clicks=0;
secretLogo.onclick=()=>{
  clicks++;
  if(clicks>=5){
    hiddenUpgrade.style.display='flex';
    st.secret=true;
    localStorage.setItem('mx_secret','1');
  }
};

function save(){
  localStorage.setItem('mx_bal',st.bal);
  localStorage.setItem('tapLvl',st.tapLvl);
  localStorage.setItem('energyLvl',st.energyLvl);
  localStorage.setItem('mx_lvl',st.lvl);
  localStorage.setItem('mx_exp',st.exp);
}

function updateUI(){
  bal.textContent=st.bal.toLocaleString();
  energyText.textContent=`${st.e} / ${cfg.maxEnergy}`;
  energyBar.style.width=(st.e/cfg.maxEnergy*100)+'%';
  lvlUI.textContent=st.lvl;
}

menuBtn.onclick=()=>upgradeMenu.style.display='flex';
closeMenu.onclick=()=>upgradeMenu.style.display='none';

updateUI();
</script>

</body>
</html>
