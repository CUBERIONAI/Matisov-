<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Matisov X | Cyber Samurai</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

body { 
    background: #000; 
    color: white; 
    font-family: 'Orbitron', sans-serif; 
    overflow: hidden; 
    margin:0; 
}

/* –§–û–ù –¢–ê 3D –ï–§–ï–ö–¢–ò */
.game-scene {
    position: relative;
    width: 100%;
    height: 50vh;
    background: radial-gradient(circle at 50% 50%, #0a1220 0%, #000 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
    border: 1px solid #111;
}

.grid-floor {
    position: absolute;
    bottom: 0;
    width: 200%;
    height: 100%;
    background-image: linear-gradient(0deg, transparent 24%, rgba(0, 210, 255, .05) 25%, rgba(0, 210, 255, .05) 26%, transparent 27%, transparent 74%, rgba(0, 210, 255, .05) 75%, rgba(0, 210, 255, .05) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(0, 210, 255, .05) 25%, rgba(0, 210, 255, .05) 26%, transparent 27%, transparent 74%, rgba(0, 210, 255, .05) 75%, rgba(0, 210, 255, .05) 76%, transparent 77%, transparent);
    background-size: 50px 50px;
    transform: perspective(500px) rotateX(60deg) translateY(50%);
    z-index: 1;
}

/* –í–ò–ü–†–ê–í–õ–ï–ù–ù–Ø –ì–ï–†–û–Ø */
.samurai-wrap {
    position: relative;
    z-index: 5;
    width: 300px;
    height: 350px;
    display: flex;
    justify-content: center;
    align-items: center;
}

#samurai {
    max-height: 100%;
    /* –¶–ï –ü–†–ò–ë–ò–†–ê–Ñ –°–Ü–¢–ö–£ */
    mix-blend-mode: screen; 
    filter: contrast(110%) brightness(110%);
    transition: transform 0.05s ease-out;
    pointer-events: none;
}

/* UI –¢–ê –¢–ï–ö–°–¢ */
.mx-popup {
    position: absolute; color: #00d2ff; font-weight: 900; font-size: 35px;
    pointer-events: none; animation: floatUp 0.6s ease-out forwards; z-index: 100;
}
@keyframes floatUp { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-120px); opacity: 0; } }

.energy-bar-wrap {
    background: #0a0a0a;
    border: 1px solid #1a1a1a;
    border-radius: 50px;
    height: 14px;
    position: relative;
    overflow: hidden;
}

.energy-fill {
    height: 100%;
    background: linear-gradient(90deg, #00d2ff, #0055ff);
    box-shadow: 0 0 15px #00d2ff;
    transition: width 0.2s;
}

.screen { display: none; height: calc(100vh - 200px); overflow-y: auto; }
.active-screen { display: block; }

.btn-glow { box-shadow: 0 0 15px rgba(0, 210, 255, 0.2); }
</style>
</head>
<body class="flex flex-col h-screen p-4">

<header class="flex justify-between items-start mb-4">
    <div>
        <p class="text-[9px] text-gray-500 uppercase">Global Balance</p>
        <div class="flex items-center gap-2">
            <span id="balance" class="text-4xl font-black italic">0</span>
            <span class="text-blue-500 font-bold">MX</span>
        </div>
    </div>
    <div class="text-right">
        <p id="rank" class="text-xs text-blue-400 font-bold">STAGE 2 (SAMURAI)</p>
        <p class="text-[8px] text-gray-600 italic">1M MX = 1 Coin</p>
    </div>
</header>

<main class="flex-1">
    <section id="game-screen" class="screen active-screen">
        <div class="game-scene" id="tap-target">
            <div class="grid-floor"></div>
            <div class="samurai-wrap">
                <img id="samurai" src="https://raw.githubusercontent.com/CUBERIONAI/Matisov-X/main/1770305168681.png" alt="Samurai">
            </div>
        </div>

        <div class="mt-8 px-2">
            <div class="flex justify-between text-[10px] mb-2 font-bold text-blue-300 tracking-widest">
                <span>‚ö° CORE ENERGY</span>
                <span id="energy-text">1000/1000</span>
            </div>
            <div class="energy-bar-wrap">
                <div id="energy-fill" class="energy-fill" style="width: 100%"></div>
            </div>
        </div>
    </section>

    <section id="tasks-screen" class="screen p-2">
        <h2 class="text-xl font-bold mb-4 text-blue-400">System Missions</h2>
        <div id="task-list" class="space-y-3"></div>
    </section>
</main>

<footer class="h-20 bg-[#080808] border border-gray-900 rounded-3xl flex justify-around items-center mb-2">
    <button onclick="nav('game')" class="nav-btn active flex flex-col items-center">
        <span class="text-2xl">‚öîÔ∏è</span><span class="text-[9px] font-bold">FIGHT</span>
    </button>
    <button onclick="nav('tasks')" class="nav-btn flex flex-col items-center">
        <span class="text-2xl">üéÅ</span><span class="text-[9px] font-bold">EARN</span>
    </button>
    <button class="nav-btn flex flex-col items-center opacity-30">
        <span class="text-2xl">üë•</span><span class="text-[9px] font-bold">NODES</span>
    </button>
</footer>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

let balance = parseInt(localStorage.getItem('mx_bal')) || 0;
let energy = 1000;
let tapPower = 5;

// –ö–∞–¥—Ä–∏
const frames = [
    "https://raw.githubusercontent.com/CUBERIONAI/Matisov-X/main/1770305168681.png",
    "https://raw.githubusercontent.com/CUBERIONAI/Matisov-X/main/1770305191748.png",
    "https://raw.githubusercontent.com/CUBERIONAI/Matisov-X/main/1770305246186.png",
    "https://raw.githubusercontent.com/CUBERIONAI/Matisov-X/main/1770305263574.png"
];

let frameIdx = 0;
const samuraiImg = document.getElementById('samurai');
const tapArea = document.getElementById('tap-target');

tapArea.addEventListener('touchstart', (e) => {
    e.preventDefault();
    if (energy >= tapPower) {
        const touch = e.touches[0];
        balance += tapPower;
        energy -= tapPower;

        // –ü–ª–∞–≤–Ω–∞ –∑–º—ñ–Ω–∞ –∫–∞–¥—Ä—É –±–µ–∑ —Å—Ç—Ä–∏–±–∫—ñ–≤
        frameIdx = (frameIdx + 1) % frames.length;
        samuraiImg.src = frames[frameIdx];
        
        // –í—ñ–∑—É–∞–ª—å–Ω–∏–π —É–¥–∞—Ä
        samuraiImg.style.transform = "scale(1.1) rotate(2deg)";
        setTimeout(() => samuraiImg.style.transform = "scale(1) rotate(0deg)", 80);

        showPopup(touch.clientX, touch.clientY);
        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
        updateUI();
        save();
    }
});

function showPopup(x, y) {
    const p = document.createElement('div');
    p.className = 'mx-popup';
    p.style.left = x + 'px'; p.style.top = y + 'px';
    p.innerText = `+${tapPower}`;
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 600);
}

function updateUI() {
    document.getElementById('balance').innerText = balance.toLocaleString();
    document.getElementById('energy-text').innerText = `${energy}/1000`;
    document.getElementById('energy-fill').style.width = (energy/10) + '%';
}

// 5 –ú–Ü–°–Ü–ô (–Ø–ö –¢–ò –ü–†–û–°–ò–í)
const missions = [
    { n: "Join Telegram Main", r: 1000000, l: "https://t.me/Matisov_X" },
    { n: "Join Alpha Chat", r: 1000000, l: "https://t.me/MatisovX" },
    { n: "Subscribe YouTube", r: 1000000, l: "https://www.youtube.com/@MatisovX" },
    { n: "Follow X (Twitter)", r: 1000000, l: "https://x.com/matisovx" },
    { n: "Watch Stark AI", r: 1000000, l: "https://t.me/Matisov_X" }
];

function initTasks() {
    const list = document.getElementById('task-list');
    list.innerHTML = "";
    missions.forEach(m => {
        list.innerHTML += `
        <div class="bg-[#111] p-4 rounded-2xl flex justify-between items-center border border-gray-800">
            <div><p class="text-sm font-bold uppercase">${m.n}</p><p class="text-xs text-blue-400">+1,000,000 MX</p></div>
            <button onclick="doTask('${m.l}', ${m.r})" class="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-black uppercase btn-glow">Execute</button>
        </div>`;
    });
}

function doTask(url, reward) {
    window.open(url, '_blank');
    setTimeout(() => {
        balance += reward;
        updateUI();
        save();
        tg.showAlert("Mission Complete! Received 1M MX");
    }, 2000);
}

function nav(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active-screen'));
    document.getElementById(id + '-screen').classList.add('active-screen');
}

function save() { 
    localStorage.setItem('mx_bal', balance); 
}

setInterval(() => { 
    if(energy < 1000) { 
        energy = Math.min(1000, energy + 2); 
        updateUI(); 
    } 
}, 1000);

initTasks();
updateUI();
</script>
</body>
</html>
