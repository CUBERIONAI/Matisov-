<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Matisov X ‚Äî Cyber Samurai</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

:root{
  --neon:#00d2ff;
  --bg:#02040a;
}

body{
  margin:0;
  background:radial-gradient(circle at 50% 30%, #0b2a44, var(--bg));
  color:#fff;
  font-family:'Orbitron',sans-serif;
  overflow:hidden;
  touch-action: manipulation;
}

/* ===== HEADER ===== */
header{
  position: relative;
  width: 100%;
  padding:1rem;
  display:flex;
  justify-between;
  align-items:center;
  z-index:50;
}

header h1{
  font-size:1.5rem;
  font-weight:900;
  letter-spacing: 0.1em;
  color: #00d2ff;
}

/* ===== SCENE ===== */
.viewport{
  position:relative;
  height:60vh;
  width:100%;
  overflow:hidden;
}

.cyber-floor{
  position:absolute;
  bottom:-60%;
  left:-50%;
  width:200%;
  height:200%;
  background:
    linear-gradient(var(--neon) 1px, transparent 1px),
    linear-gradient(90deg,var(--neon) 1px, transparent 1px);
  background-size:80px 80px;
  opacity:.15;
  transform:rotateX(70deg);
}

/* ===== HERO ===== */
.hero-wrap{
  position:absolute;
  bottom:6%;
  left:50%;
  transform:translateX(-50%);
  filter:drop-shadow(0 0 40px var(--neon));
}

#hero{
  height:45vh;
  max-height:52vh;
  transition:transform .12s ease;
  animation:idle 3s ease-in-out infinite;
}

@keyframes idle{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* ===== TAP FX ===== */
.tap-text{
  position:absolute;
  font-size:2rem;
  font-weight:900;
  color:var(--neon);
  pointer-events:none;
  animation:float .6s forwards;
  text-shadow:0 0 20px var(--neon);
}

@keyframes float{
  to{transform:translateY(-200px) scale(1.6);opacity:0}
}

.spark{
  position:absolute;
  width:5px;height:5px;
  background:var(--neon);
  border-radius:50%;
  box-shadow:0 0 10px var(--neon);
  pointer-events:none;
}

/* ===== ENERGY BAR ===== */
.energy-container{
  width:90%;
  max-width:400px;
  margin:1rem auto;
  background:rgba(0,0,0,0.6);
  border-radius:2rem;
  padding:0.5rem;
  border:1px solid rgba(255,255,255,0.1);
}

.energy-bar-bg{
  width:100%;
  height:12px;
  background:#000;
  border-radius:1rem;
  overflow:hidden;
}

.energy-bar{
  height:100%;
  width:100%;
  background:linear-gradient(to right, #0ff, #00d2ff);
  transition: width 0.3s ease;
}

/* ===== FOOTER BUTTONS ===== */
footer{
  position:fixed;
  bottom:1rem;
  left:0;
  width:100%;
  display:flex;
  justify-around;
  z-index:50;
}

footer button{
  font-size:0.85rem;
  background:rgba(0,0,0,0.6);
  border:1px solid rgba(0,210,255,0.3);
  padding:0.5rem 1rem;
  border-radius:1.5rem;
  color:#00d2ff;
  font-weight:700;
  touch-action: manipulation;
  transition: transform 0.1s ease;
}

footer button:active{
  transform:scale(0.9);
}

/* RESPONSIVE */
@media (max-width:480px){
  header h1{font-size:1.2rem;}
  .tap-text{font-size:1.5rem;}
  #hero{height:38vh;}
  footer button{font-size:0.75rem;padding:0.4rem 0.8rem;}
}
</style>
</head>

<body>

<header>
  <h1>Matisov X</h1>
  <div>
    <div class="text-xs text-blue-400 uppercase tracking-widest">Balance</div>
    <div class="text-2xl font-black italic">
      <span id="bal">5,046,656</span>
      <span class="text-blue-400 text-lg">MX</span>
    </div>
  </div>
</header>

<main class="viewport" id="tapZone">
  <div class="cyber-floor"></div>

  <div class="hero-wrap">
    <img id="hero"
     src="https://raw.githubusercontent.com/CUBERIONAI/Matisov-X/main/file_0000000008b471f48ebdb6f35b1b1a5a.png">
  </div>
</main>

<div class="energy-container">
  <div class="flex justify-between text-xs mb-1">
    <span>‚ö° Energy</span>
    <span id="energyText">1000 / 1000</span>
  </div>
  <div class="energy-bar-bg">
    <div id="energyBar" class="energy-bar"></div>
  </div>
</div>

<footer>
  <button>‚öîÔ∏è Battle</button>
  <button>üíé Nodes</button>
  <button>‚öôÔ∏è Upgrade</button>
</footer>

<script>
Telegram.WebApp.expand();

const cfg={
  tap:12,
  maxE:1000,
  regen:3
};

let st={
  bal:5046656,
  e:1000
};

const hero=document.getElementById('hero');
const zone=document.getElementById('tapZone');

zone.addEventListener('touchstart',tap,{passive:false});

function tap(e){
  e.preventDefault();
  if(st.e<cfg.tap)return;

  const t=e.touches[0];
  st.e-=cfg.tap;
  st.bal+=cfg.tap;

  hero.style.transform="scale(.9) rotate(-3deg)";
  setTimeout(()=>hero.style.transform="",120);

  fx(t.clientX,t.clientY);

  Telegram.WebApp.HapticFeedback?.impactOccurred("medium");
  ui();
}

function fx(x,y){
  const txt=document.createElement('div');
  txt.className='tap-text';
  txt.style.left=x+'px';
  txt.style.top=y+'px';
  txt.textContent='+'+cfg.tap+' MX';
  document.body.appendChild(txt);
  setTimeout(()=>txt.remove(),600);

  for(let i=0;i<8;i++){
    const s=document.createElement('div');
    s.className='spark';
    s.style.left=x+'px';
    s.style.top=y+'px';
    document.body.appendChild(s);

    const dx=(Math.random()-.5)*300;
    const dy=(Math.random()-.5)*300;
    s.animate([
      {transform:'translate(0,0)',opacity:1},
      {transform:`translate(${dx}px,${dy}px)`,opacity:0}
    ],{duration:500}).onfinish=()=>s.remove();
  }
}

setInterval(()=>{
  if(st.e<cfg.maxE){
    st.e=Math.min(cfg.maxE,st.e+cfg.regen);
    ui();
  }
},1000);

function ui(){
  bal.textContent=st.bal.toLocaleString();
  energyText.textContent=`${st.e} / ${cfg.maxE}`;
  energyBar.style.width=(st.e/cfg.maxE*100)+'%';
}

ui();
</script>

</body>
</html>
