<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Matisov X — Cyber Samurai</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

:root{
  --neon:#00d2ff;
  --bg:#02040a;
}

body{
  margin:0;
  background:radial-gradient(circle at 50% 30%, #0b2a44, var(--bg));
  color:#fff;
  font-family:'Orbitron',sans-serif;
  overflow:hidden;
}

/* ===== SCENE ===== */
.viewport{
  position:relative;
  height:60vh;
  overflow:hidden;
  background:radial-gradient(circle at 50% 80%, #081a2f, #02040a 70%);
}

/* ===== HERO ===== */
.hero-wrap{
  position:absolute;
  bottom:6%;
  left:50%;
  transform:translateX(-50%);
  filter:drop-shadow(0 0 35px rgba(0,210,255,.45));
}

#hero{
  height:52vh;
  transition:transform .12s ease;
  animation:idle 3s ease-in-out infinite;
}

@keyframes idle{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* ===== TAP FX ===== */
.tap-text{
  position:absolute;
  font-size:2.4rem;
  font-weight:900;
  color:var(--neon);
  pointer-events:none;
  animation:float .6s forwards;
  text-shadow:0 0 20px var(--neon);
}

@keyframes float{
  to{transform:translateY(-200px) scale(1.6);opacity:0}
}

.spark{
  position:absolute;
  width:5px;height:5px;
  background:var(--neon);
  border-radius:50%;
  box-shadow:0 0 10px var(--neon);
  pointer-events:none;
}
</style>
</head>

<body>

<header class="p-6 flex justify-between">
  <div>
    <div class="text-xs text-blue-400 uppercase tracking-widest">Network Balance</div>
    <div class="text-5xl font-black italic">
      <span id="bal">5,046,656</span>
      <span class="text-blue-400 text-xl">MX</span>
    </div>
  </div>
  <div class="px-4 py-1 border border-blue-400/40 rounded-full text-xs">
    STAGE 2 — SAMURAI
  </div>
</header>

<main class="viewport" id="tapZone">
  <div class="hero-wrap">
    <img
      id="hero"
      src="https://raw.githubusercontent.com/CUBERIONAI/Matisov-X/main/file_0000000008b471f48ebdb6f35b1b1a5a.png"
      alt="Hero">
  </div>
</main>

<div class="px-6 -mt-10">
  <div class="bg-black/60 backdrop-blur-xl rounded-3xl p-5 border border-white/10">
    <div class="flex justify-between text-xs mb-2">
      <span>⚡ Energy</span>
      <span id="energyText">1000 / 1000</span>
    </div>
    <div class="h-3 bg-black rounded-full overflow-hidden">
      <div id="energyBar" class="h-full bg-gradient-to-r from-cyan-400 to-blue-600"></div>
    </div>
  </div>
</div>

<script>
Telegram.WebApp.expand();

const cfg={ tap:12, maxE:1000, regen:3 };

let st={ bal:5046656, e:1000 };

const hero=document.getElementById('hero');
const zone=document.getElementById('tapZone');

zone.addEventListener('touchstart',tap,{passive:false});

function tap(e){
  e.preventDefault();
  if(st.e<cfg.tap)return;

  const t=e.touches[0];
  st.e-=cfg.tap;
  st.bal+=cfg.tap;

  hero.style.transform="scale(.92) rotate(-3deg)";
  setTimeout(()=>hero.style.transform="",120);

  fx(t.clientX,t.clientY);
  Telegram.WebApp.HapticFeedback?.impactOccurred("medium");
  ui();
}

function fx(x,y){
  const txt=document.createElement('div');
  txt.className='tap-text';
  txt.style.left=x+'px';
  txt.style.top=y+'px';
  txt.textContent='+'+cfg.tap+' MX';
  document.body.appendChild(txt);
  setTimeout(()=>txt.remove(),600);

  for(let i=0;i<8;i++){
    const s=document.createElement('div');
    s.className='spark';
    s.style.left=x+'px';
    s.style.top=y+'px';
    document.body.appendChild(s);

    const dx=(Math.random()-.5)*300;
    const dy=(Math.random()-.5)*300;
    s.animate([
      {transform:'translate(0,0)',opacity:1},
      {transform:`translate(${dx}px,${dy}px)`,opacity:0}
    ],{duration:500}).onfinish=()=>s.remove();
  }
}

setInterval(()=>{
  if(st.e<cfg.maxE){
    st.e=Math.min(cfg.maxE,st.e+cfg.regen);
    ui();
  }
},1000);

function ui(){
  bal.textContent=st.bal.toLocaleString();
  energyText.textContent=`${st.e} / ${cfg.maxE}`;
  energyBar.style.width=(st.e/cfg.maxE*100)+'%';
}

ui();
</script>

</body>
</html>
